<app-user-header></app-user-header>
<div class="m-0 justify-content-center">

          <div class="col-auto p-4">
            <h2>Añadir suscripción</h2>
              <form class="form-horizontal" method="post" (ngSubmit)="onSubmit()" [formGroup]="suscripcionForm" >
                  <fieldset>
                      <div class="form-group">
                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                        <div class="col-md-8">
                            <input formControlName="id_usuario" id="fname" name="name" type="number" placeholder="" class="form-control" hidden> <!--Id Usuario-->
                        </div>
                    </div>
                    <br>
                      <div class="form-group">
                          <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                          <div class="col-md-8">
                              <input formControlName="nombre" id="fname" name="name" list="opciones" placeholder="Nombre" class="form-control"> <!--Nombre-->
                              <datalist id="opciones">
                                <option value="Netflix">
                                <option value="HBO">
                                <option value="Crunchyroll">
                                <option value="Comida">
                                <option value="Revistas">
                              </datalist>
                          </div>
                      </div>
                      <br>
                      <div class="form-group">
                          <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                          <div class="col-md-8">
                              <input id="lname" name="name" formControlName="categoria" type="text" placeholder="categorias" class="form-control"> <!--Categoria-->
                          </div>
                      </div>
                      <br>
                      <div class="form-group">
                          <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                          <div class="col-md-8">
                              <input formControlName="imagen"id="email" name="email" type="text" placeholder="imagen" class="form-control" hidden> <!--Imagen-->
                          </div>
                      </div>
                      <br>
                      <div class="form-group">
                          <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                          <div class="col-md-8">
                              <input formControlName="fechavencimiento"id="fecha" name="fecha" type="date" placeholder="Phone" class="form-control"> <!--FechaVencimiento-->
                          </div>
                      </div>
                      <br>
                      <div class="form-group">
                          <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                          <div class="col-md-8">
                              <label for="precio">
                                <input formControlName="precio" id="precio" name="precio" type="number" placeholder="precio" class="form-control"> <!--Precio-->
                              </label>
                          </div>
                      </div>
                    <br>
                      <div class="form-group">
                          <div class="col-md-12">
                            <form novalidate (ngSubmit)="onSubmit()" [formGroup]="suscripcionForm">
                               <button type="submit" class="btn btn-primary btn-lg">Añadir</button>
                               <button type="button" class="btn btn-primary btn-lg" (click)="onVolver()">Volver</button>
                            </form>
                          </div>
                      </div>
                  </fieldset>
              </form>
          </div>

</div>
