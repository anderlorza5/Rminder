<div class="col-lg-6 mb-4">
<div class="card shadow mb-4">
  <div class="card-header py-3">
<div>
    <div style="display: block">
      <canvas baseChart
        [data]="barChartData"
        [options]="barChartOptions"
        [type]="barChartType"
        (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)">
      </canvas>
    </div>
</div>
</div>
</div>
</div>
